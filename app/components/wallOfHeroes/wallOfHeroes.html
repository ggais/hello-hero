	<!-- Section for Content -->
	<section class="content-main">
    
    	<div class="container">
            <div class="row">
                
                <div class="col-sm-8">
                	<h1>Wall of Heroes</h1>
                    
                    <div class="hero-post" ng-repeat="badge in vm.badges | orderBy: '-date' | limitTo:10">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="hero-avatar">
                                    <a href="#" class="thumbnail">
                                      <img src="assets/images/img_persona_jessie.png" alt="Profile image for Justin">
                                    </a>
                                </div>
                                <div class="hero-head"><h2>{{badge.to}} is {{badge.initiator}}'s Hero</h2></div>
                                <div class="hero-date"><small>{{badge.date | date: "MM/dd/yy hh:mm a"}}</small></div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <div class="hero-badge">
                                                <div class="icn-circle icn-default icn-badge">
                                                    <img ng-src="{{badge.imagePath}}" alt="Hero badge for being brilliant." title="Hero badge for being brilliant.">
                                                </div>
                                              </div>
                                    </div>
                                    <div class="col-xs-9">
                                        <div class="hero-type">{{badge.name}}</div>
                                        <div class="hero-msg">"Excellent work Luis, thank you so much!"</div>
                                        <div class="hero-comment">
                                            <form class="form-inline">
                                                <div class="form-group">
                                                    <textarea class="form-control" placeholder="Leave a comment"></textarea>
                                                    <button type="submit" class="btn btn-primary">Comment</button>
                                                </div>
                                            </form>
                                            <h3>Comments</h3>
                                
                                <div class="hero-comment-post">
                                    <div class="hero-avatar">
                                        <a href="#" class="thumbnail">
                                          <img src="assets/images/img_persona_jessie.png" alt="Profile image for Justin">
                                        </a>
                                    </div>
                                    <p><strong>Jessie Johnson:</strong> "Nice work Justin!"</p> 
                                </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            	<div class="col-sm-4 col-xs-6">
                    <h2>Hero Ranking</h2>
                    <div class="well">
                    
                    </div>
                </div>
            </div>
        </div>
        
    </section>
