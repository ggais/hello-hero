<section class="content-main">
    
    	<div class="container">
        	<form name="recognizeForm" class="form-recognize" novalidate>
            	<h2><span class="glyphicon glyphicon-star pull-right"></span> Recognize a Hero</h2>
                <div class="well">
                    <div class="row">
                        
                        <div class="col-sm-6">
                            <div class="icn-circle icn-primary icn-number icn-sm pull-left">1</div>
                            <h3><label for="exampleSelectHero">Choose your hero</label></h3>
                        </div>
                        
                        <div class="col-sm-6">
                          <div class="form-group">
                            <div class="input-group">
                                <div angucomplete-alt id="exampleSelectHero"
                                    placeholder="Select a hero, or heroes, to recognize"
                                    maxlength="50"
                                    pause="100"
                                    selected-object="selectedHero"
                                    local-data="users"
                                    search-fields="username"
                                    title-field="username"
                                    minlength="0"
                                    input-class="form-control form-control-small"
                                    match-class="highlight">
                                </div>
                                <div class="input-group-btn">
                                <button class="btn btn-default" type="button" aria-label="Add" ng-click="addHero()">
                                	<span class="glyphicon glyphicon-plus"></span><span class="sr-only">Add</span>
                                </button>
                                </div>
                            </div>
                            
                          </div>
                          
                          <div class="form-group">
                          	<a ng-repeat="hero in selectedHeros"><span class="label label-primary">{{hero.username}} <span class=" glyphicon glyphicon-remove link" ng-click="removeHero($index)"></span></span>&nbsp;</a>
                          </div>
                          <div ng-show="(recognizeForm.$submitted)" class="text-danger bold">
                            <div ng-hide="selectedHeros.length">No hero chosen. Choose atleast one hero and click +</div>
                         </div>
                        </div>
                    
                    </div>
                </div>
               
                <div class="well">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="icn-circle icn-primary icn-number icn-sm pull-left">2</div>
                            <h3><label>Choose the badge</label></h3>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                          	<div class="input-group">
                              <div class="hero-badge" ng-repeat="badge in selectedBadges">
                                    <button type="button" class="icn-circle icn-default icn-badge select" ng-click = "selectBadge(badge.name)">
                                        <img  ng-src="{{badge.imagePath}}" alt="Hero badge for being {{badge.name}}." title="Hero badge for being {{badge.name}}.">
                                        <span class="icn-badge-text">{{badge.name}}</span>
                                    </button>
                              </div>
                               <div class="hero-badge">
                                <button type="button" class="icn-circle icn-default icn-badge" data-toggle="modal" ng-click="showBadgeModal()">
                                    Add More
                                </button>
                              </div>
                          	</div>
                             
                        </div>
                        <div ng-show="(recognizeForm.$submitted)" class="text-danger bold">
                            <div ng-hide="selectedBadges && selectedBadges.length > 0">No badge chosen. Click a badge to choose it.</div>
                         </div>
                    	</div>
                    </div>
                
                </div>
                
                
                <div class="well">
                    <div class="row">
                        
                        <div class="col-sm-6">
                            <div class="icn-circle icn-primary icn-number icn-sm pull-left">3</div>
                            <h3><label for="exampleRecognizeMessage">Tell them why you're recognizing them</label></h3>
                        </div>
                        
                        <div class="col-xs-6">
                          <div class="form-group">
                            <textarea id="exampleRecognizeMessage" class="form-control" rows="2" placeholder="Tell your hero why you are recognizing them" ng-model="recognitionMessage"></textarea>
                          </div>
                        </div>
                    
                    </div>
                </div>
                
                <div class="well">
                    <div class="row">
                        
                        <div class="col-sm-6">
                            <div class="icn-circle icn-primary icn-number icn-sm pull-left">4</div>
                            <h3>Send recognition</h3>
                        </div>
                        
                        <div class="col-sm-6 text-right">
                          <a ng-click="clearAll()" class="link"><small>Clear All Fields</small></a> <button class="btn btn-default btn-lg" ng-click="submitRecognition()">Submit</button>
                          
                        </div>
                    
                    </div>
                </div>
			</form>
            
        </div>

    </section>
    <script type="text/ng-template" id="badgeModalContent.html">
         <!-- Modal Pop Up for Add More Badge -->
                                    
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title" id="myModalLabel">Add badge</h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="hero-badge" ng-repeat="badge in badgesLookup">
                        <button type="button" ng-class="getBadgeCssClass(badge.name)"  ng-click = "selectBadge(badge.name)">
                            <img  ng-src="{{badge.imagePath}}" alt="Hero badge for being {{badge.name}}." title="Hero badge for being {{badge.name}}.">
                            <span class="icn-badge-text">{{badge.name}}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
                                  
        <!-- End Modal Pop Up for Add More Badge -->
</script>
